<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Operators
        console.group('Arithmetic Op')
        // console.info(10 + "10")
        let a = 1
        a++
        console.info("Increment: ", a)
        let b = 1
        b--
        console.info("Decrement: ", b)
        console.groupEnd();

        console.group('Assignment Op')
        let a1 = 10
        a1 += 10
        console.info(a1)
        console.groupEnd();

        console.group('Comparison op')
        console.info(2 == 2)
        console.info(2 == "2")
        console.info(2 === 2)

        console.info(2 != "2")
        console.groupEnd();
        
    </script>
</body>
</html>
