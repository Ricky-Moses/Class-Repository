<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="" id="task" />
      <input type="submit" value="Submit" />
    </form>

    <ul></ul>

    <script>
      const form = document.querySelector("form");
      const ulEl = document.querySelector("ul");

      const arrOfObj = []

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const taskVal = document.querySelector("#task");

        arrOfObj.push({id: arrOfObj.length + 1, task: taskVal.value})
        renderTask(arrOfObj)
      });

      function renderTask(arr){
        ulEl.innerHTML = arr.map((item, idx) => `
            <li>
                <div>${idx + 1}</div>    
                <div>${item.task}</div>    
            </li>
        `).join("")
      }

      // console.info(form)
    </script>
  </body>
</html>
