<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.group('Math methods')
        console.info("round: ", Math.round(1.5))
        console.info("round: ", Math.round(1.2))

        console.info("ceil: ", Math.ceil(1.2))
        console.info("ceil: ", Math.ceil(1.9))

        console.info("floor: ", Math.floor(1.2))
        console.info("floor: ", Math.floor(1.9))

        console.info("trunc: ", Math.trunc(1.5))

        console.info("max: ", Math.max(10, 5, 1))
        console.info("min: ", Math.min(10, 5, 1))

        console.info("random: ", Math.random() + 1)
        console.groupEnd();
    </script>
</body>
</html>
