<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];

      const reducedValue = num.reduce((a, b) => {
        return a + b;
      }, 0);

      //   console.info(reducedValue);

      const num2 = [6, 7, 8, 9, 10];
      // Spread operator
      const num3 = [...num, ...num2];

      // console.info(num3)

      // Object {key: value}

      const obj = {
        name: "Ricky",
        age: 25,
        job: "Trainer",
      };

      // CRUD

      // Create
      obj.id = 1;

      // Update
      obj.name = "Mike";

      // Delete
      delete obj.id;

      // Inspecting Object
      console.info("Keys: ", Object.keys(obj));
      console.info("Values: ", Object.values(obj));
      console.info("Entries: ", Object.entries(obj));

      // Shallow Copy
      const copyObj = {
        ...obj,
        details: { city: "dindigul", state: "Tamil Nadu" },
      };

      // Destructuring
      const { name, age, job, details: {city, state} } = copyObj;

      // Read
      console.group("Object Information");
      console.info("Original: ", obj);
      console.info("Copy: ", copyObj);
      console.info("Name: ", name);
      console.info("Age: ", age)
      console.info("City: ", city);
      console.info("State: ", state);
      console.groupEnd();
    </script>
  </body>
</html>
