<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Section</th>
          <th>Scholarship</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      class Student {
        #scholarship;
        static noOfStudent = 0;
        constructor(stuName, age, id, section, amount) {
          this.stuName = stuName;
          this.age = age;
          this.id = id;
          this.section = section;
          this.#scholarship = amount;
          Student.noOfStudent++;
        }

        getData() {
          console.group("Student information");
          console.info("Name: ", this.stuName);
          console.info("Age: ", this.age);
          console.info("Id: ", this.id);
          console.info("Section: ", this.section);
          console.groupEnd();
        }

        getDataInDom() {
          document.querySelector("table tbody").innerHTML += `
                <tr>
                    <td>${this.id}</td>  
                    <td>${this.stuName}</td>  
                    <td>${this.age}</td>  
                    <td>${this.section}</td>  
                    <td>${this.#scholarship}</td>  
                </tr>
            `;
        }

        static getNoOfStudent() {
          console.info("No Of Student: ", this.noOfStudent);
          const tfoot = document.createElement("tfoot");

          tfoot.innerHTML = `
            <tr>
                <th colspan="4"> Total Students </th>
                <td> ${this.noOfStudent} </td>    
            </tr>
          `;

          document.querySelector("table").appendChild(tfoot);
        }
      }

      //   const UserOne = new Student("Ricky", 21, 46, "K");
      //   const UserTwo = new Student("Ricky", 21, 46, "E");
      //   UserOne.getData();
      //   UserTwo.getData()

      const User = [
        new Student("Ricky", 21, 46, "K", 1000),
        new Student("Mike", 21, 46, "A", 1000),
        new Student("Luna", 21, 46, "B", 1000),
        new Student("Stella", 21, 46, "C", 1000),
        new Student("Mary", 21, 86, "C", 1000),
        new Student("Christina", 21, 86, "C", 1000),
        new Student("Lily", 21, 86, "C", 1000),
        new Student("Ana", 21, 86, "C", 1000),
        new Student("Katrina", 21, 86, "C", 1000),
      ];

      User.forEach((user) => {
        user.getData();
        user.getDataInDom();
        // console.info(user.#scholarship);
      });
      Student.getNoOfStudent();
    </script>
  </body>
</html>
