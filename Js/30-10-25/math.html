<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Round
        console.info(Math.round(1.4)) // round off nearest number
        console.info(Math.floor(1.3))
        console.info(Math.ceil(1.9))
        console.info(Math.trunc(1.9))
        console.info(Math.max(10, 5, 3))
        console.info(Math.min(10, 5, 3))
        console.info(Math.floor(Math.random() * 100) + 1)
    </script>
</body>
</html>
