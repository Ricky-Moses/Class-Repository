<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // while loop
        let num  = 0;
        let num1 = 5;
        let num2 = 6

        /*
            while(condition){

                increment or decrement
            }
        */

        // Forward
        while(num <= 5){

            // console.info(num)
            num++
        }
        console.info()
        // Backward
        while(num1 >= 0){

            // console.info(num1)
            num1--
        }

        // do..while loop
        /*
            do{
                ..code
                increment or decrement
            }while(condition)
        */

        // console.info("do...while")

        do{
            // console.info(num2)
            num2++
        } while(num2 <= 5)


        let whileLoop = 6;

        while(whileLoop <= 5){
            console.info(whileLoop)
            whileLoop++
        }

        console.info("do..while loop")

        do{
            console.info(whileLoop)
            whileLoop++
        }while(whileLoop <= 5)
    </script>
</body>
</html>
