<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        console.group('Number method')
        console.info("parseInt: ", parseInt("123"))
        console.info("parseInt: ", parseInt("abc"))
        console.info("parseInt: ", parseInt("123abc"))
        console.info("parseInt: ", parseInt("123.12348915"))

        console.info("parseFloat: ", parseFloat("123"))
        console.info("parseFloat: ", parseFloat("123.1356498"))

        let num = 13.13546845649864543
        console.info("toFixed: ", num.toFixed(2))

        console.info("isFinite: ", isFinite(Infinity))
        
        console.groupEnd();

        console.group('Math Method')
        console.info("Round: ", Math.round(1.6))
        console.groupEnd();
    </script>
</body>
</html>
