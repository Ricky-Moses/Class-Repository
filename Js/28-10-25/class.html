<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = prompt("Enter a name");

      if (user) {
        let tam = parseInt(prompt("Enter a tamil mark"));
        let eng = parseInt(prompt("Enter a english mark"));
        let math = parseInt(prompt("Enter a Maths mark"));
        let sci = parseInt(prompt("Enter a science mark"));
        let soc = parseInt(prompt("Enter a social mark"));

        let avg = (tam + eng + math + sci + soc) / 5;
        let result;
        let studentApp;

        if (avg >= 80 && avg <= 100) {
          result = "A";
        } else if (avg >= 60 && avg < 80) {
          result = "B";
        } else if (avg >= 50 && avg < 60) {
          result = "C";
        } else if (avg >= 35 && avg < 50) {
          result = "D";
        } else {
          result = "E";
        }

        switch (result) {
          case "A":
            studentApp = "Grade A: Super ra";
            break;
          case "B":
            studentApp = "Grade B: Mass da";
            break;
          case "C":
            studentApp = "Grade C:  Paravalaya mapla";
            break;
          case "D":
            studentApp = "Grade D:  Ethuku tharuthala";
            break;
          case "E":
            studentApp = "Grade E: Padida parama";
        }

        console.group("Student Information");
        console.info("Student name: ", user);
        console.info("Average: ", avg);
        console.info("Result: ", result);
        console.info("Varthaigal: ", studentApp);
        console.groupEnd();
      } else {
        console.warn("Please enter a name");
      }
    </script>
  </body>
</html>
