<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const arr = ["string", true, 1, null, undefined, [], function(){}]

      // console.info(arr)

      const fruits = ["Apple", "Grapes", "Mango", "Orange"];

      // Update
      fruits[1] = "Banana";
      fruits[2] = "Cherry";
      fruits[3] = "Dragon fruits";

      // Create
      fruits[4] = "Emblica";

      // Delete
      delete fruits[4];

      // Array methods
      // 1. push()
      fruits.push("Emblica");

      // 2. pop()
      fruits.pop();

      // 3. unShift()
      fruits.unshift("Avacado");

      // 4. shift()
      fruits.shift();

      // 5. splice()
      fruits.splice(0, 1);

      // Array Loop methods
      // forEach
      let num = [1, 2, 3, 4, 5, 6];
      let num2 = [1, 2, 3, 4, 5, 6];

      num.forEach((currentVale, indexValue, arr) => {
        // console.info(`Current value: ${currentVale} \nIndex Value: ${indexValue}`)

        arr[indexValue] = currentVale + currentVale;
      });

      const copyNum = num2.map((n, idx, arr) => {
        return n + n;
      });

      console.group("Array");
      // console.info(fruits[0])
      // console.info(fruits[1])
      // console.info(fruits)
      console.info("Original: ", num);
      console.info("Original 2: ", num2);
      console.info("Copy: ", copyNum);
      console.groupEnd();
    </script>
  </body>
</html>
