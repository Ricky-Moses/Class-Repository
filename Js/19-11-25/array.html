    <script>
      // const arr = ["string", true, 1, null, undefined, [], function(){}]

      // console.info(arr)

      const fruits = ["Apple", "Grapes", "Mango", "Orange"];

      // Update
      // fruits[1] = "Banana";
      // fruits[2] = "Cherry";
      // fruits[3] = "Dragon fruits";

      // Create
      fruits[4] = "Emblica";

      // Delete
      // delete fruits[4];

      // Array methods
      // 1. push()
      fruits.push("Emblica");

      // 2. pop()
      // fruits.pop();

      // 3. unShift()
      fruits.unshift("Avacado");

      // 4. shift()
      // fruits.shift();

      // 5. splice()
      // fruits.splice(0, 1);

      // Array Loop methods
      // forEach
      let num = [1, 2, 3, 4, 5, 6];
      let num2 = [1, 2, 3, 4, 5, 6];

      // forEach
      num.forEach((currentVale, indexValue, arr) => {
        // console.info(`Current value: ${currentVale} \nIndex Value: ${indexValue}`)

        arr[indexValue] = currentVale + currentVale;
      });

      // map
      const copyNum = num2.map((n, idx, arr) => {
        return n + n;
      });

      // find
      const findVal = num2.find((n) => n === 2);

      // filter
      const filteredVal = num2.filter((n) => {
        return n % 2 === 0;
      });

      // reduce
      const reduceSum = num2.reduce((a, b) => {
        return a + b;
      }, 0);

      // sort()
      fruits.sort();

      let num3 = [5, 3, 4, 1, 2];

      num3.sort((a, b) => b - a)

      // Spread operator
      let num4 = [1,2,3]
      let num5 = [4, 5, 6]
      let num6 = [...num4, ...num5]

      console.group("Array");
      // console.info(fruits[0])
      // console.info(fruits[1])
      console.info(fruits);
      console.info("Original: ", num);
      console.info("Original 2: ", num2);
      console.info("Copy: ", copyNum);
      console.info("find: ", findVal);
      console.info("Even: ", filteredVal);
      console.info("reduce: ", reduceSum);
      console.info("sort: ", num3)
      console.info("Spread: ", num6)
      console.groupEnd();
    </script>
