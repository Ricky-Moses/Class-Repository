<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Var
        console.group('var')
        var name = "Ricky"
        var name = "Lucy"
        console.info(name)
        console.groupEnd();
        // let 
        console.group('let')
        let user = "Mike"
        user = "Luna"
        console.info(user)
        console.groupEnd();
        // const
        console.group('const')
        const user2 = "Sam"
        user2 = "Rick"
        console.info(user2)
        console.groupEnd();
    </script>
</body>
</html>
