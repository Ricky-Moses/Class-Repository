<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 1. function declaration another name 'traditional function'
        function greet() {
            // ...code
        }

        // 2. Function call

        function greetTwo(){
            console.info("Welcome")
        }

        greetTwo() // Function call

        // 3. Function parameter and argument
        function paraAndArgu(arg){ // Parameter
            console.info(arg)
        }

        paraAndArgu("This is parameter and argument function") // Argument

        // 4. Default parameter
        function defaultFunction(arg = "This is default parameter"){
            console.info(arg)
        }

        defaultFunction()

        // 5. Function expression
        const funcExpression = function(){
         console.info("This is function expression")   
        }

        funcExpression()
    </script>
</body>
</html>
