<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table></table>
    <script>
      let name = "Ricky";
      let email = "abc@gmail.com";
      let pwd = "123456";

      function register(rName, rEmail, rPwd, callback) {
        // Parameter
        console.info("Register processing...");

        setTimeout(() => {
          console.info("Register successfully...");
          callback(rName, rEmail, rPwd); // Argument -> Callback inside register
        }, 3000);
      }

      function login(rName, rEmail, rPwd, lPwd, callback) {
        console.info("Login processing...");

        setTimeout(() => {
          if (rPwd === lPwd) {
            console.info("Login successfully");
            callback(rName, rEmail);
          } else {
            console.error("Invalid credentials");
          }
        }, 3000);
      }

      function profile(pName, pEmail) {
        const table = document.querySelector("table");

        table.innerHTML = `
            <tbody>
                <tr>
                    <th> Name: </th>
                    <td>${pName}</td>    
                </tr>  
                <tr>
                    <th> Email: </th>
                    <td>${pEmail}</td>    
                </tr>   
            </tbody>
        `;
      }

      register(name, email, pwd, (rName, rEmail, rPwd) /* Parameter */ => {
        login(rName, rEmail, rPwd, "123456", (lName, lEmail) => {
          profile(lName, lEmail);
        }); // Argument -> Login
      }); // Argument -> Register
    </script>
  </body>
</html>
