<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "Ricky",
        age: 25,
        working: true,
        details: {
          city: "Dindigul",
          state: "Tamil Nadu",
        },
      }; // {key: value} pair

      // CRUD

      // 1. Create
      obj.email = "ricky@gmail.com";

      // 2. Update
      obj.working = false;

      // 3. Delete
      delete obj.email;

      // Spread Operator
      const copyObj = { ...obj, email: "ricky@gmail.com" };

      const {
        name,
        age,
        working,
        details: { city, state },
      } = obj;

      console.group("Object");
      console.info("Original", obj);
      console.info("Copy: ", copyObj);

      console.warn("Destructuring");
      console.info(name);
      console.info(age);
      console.info(working);
      console.info(city);
      console.info(state);
      console.warn("Inspecting Object");
      console.info("Keys: ", Object.keys(obj));
      console.info("Values: ", Object.values(obj));
      console.info("Entires: ", Object.entries(obj));
      console.warn("For..in");
      for (let key in copyObj) {
        console.info(key);
      }
      console.warn("For...of");
      for(let [key, value] of Object.entries(copyObj)){
        console.info(`${key}: ${value}`)
      }
      console.groupEnd();
    </script>
  </body>
</html>
