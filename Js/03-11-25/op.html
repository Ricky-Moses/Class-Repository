<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.info("Arithmetic Operator");
      console.info(10 + 2);
      console.info(10 + "2"); // Type coercion

      console.group('Comparison Operator')
      console.info(2 == 2)
      console.info("2" == 2)
      console.info(2 === 2)
      console.info(2 === "2")
      console.info(2 != 1)
      console.info(2 != 2)
      console.info(2 != "2")
      console.info(2 !== "2")
      console.groupEnd();
    </script>
  </body>
</html>
