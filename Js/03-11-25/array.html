<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        // []

        const arr = ["String", 1, true, null, undefined, () => {}, [], {}]
        console.info(arr)

        console.warn("Array");
        const fruit = ["Apple", "Mango", "Graphs", "Orange"]
        
        console.info(fruit)

        fruit[4] = "Avacodo" // Create

        fruit[2] = "Grapes" // Update

        delete fruit[4]
        

        console.group('Array Of Fruits')
        console.info(fruit[0])
        console.info(fruit[1])
        console.info(fruit[2])
        console.info(fruit[3])
        console.info(fruit[4])
        console.groupEnd();

        const num = [1, 2, 3, 4]

        num.push(5)
        num.push(6) // Add value to last of the array

        num.pop() // Remove the last value of the array

        num.unshift(0) // Insert value in first of the array

        num.shift() // Remove the first value of the array

        num.splice(0, 1)

        // slice()

        console.group('Array Of Numbers')
        console.info(num)
        console.groupEnd();
    </script>
  </body>
</html>
