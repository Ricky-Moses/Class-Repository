<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Data types

      /*
            Primitive (Immutable) - We can't change the data

            1. String
            2. Number
            3. Boolean
            4. Null (Nothing) - JavaScript Core bug
            5. Undefined
            6. BigInt - 324651658432165n - N Of number
            7. Symbol - Protection

            Non-Primitive (Mutable) - We can change the data

            1. Function
            2. Array
            3. Object
        */

      /*  console.group('Primitive')
       console.info(typeof "String")
       console.info(typeof 123)
       console.info(typeof true)
       console.info(typeof null)

       let user; // Just declaration not assign any value
       console.info(typeof user)
       console.info(typeof 132465489786545415132n)
       console.info(typeof Symbol("ID"))
       console.groupEnd(); */

      // Operators

      /*
        1. Arithmetic (+, -, *, /, %, **, ++, --)
      */

      console.group("Arithmetic (+, -, *, /, %, **, ++, --)");
      console.info(10 + "10"); // Type coercion - Automatic datatype conversion
      let a = 1;
      // a++
      // console.info("Post Increment: ", a++)
      console.info(2 ** 3)
      console.info("Pre Increment: ", ++a);

      console.groupEnd();

      console.group("Assignment Operator");
      let a1 = 10
      a1 += 10
      console.info(a1)
      console.groupEnd();

      console.group('Comparison Operator')
      console.info(2 == "2")
      console.info(2 === "2")

      console.info(2 != "2")
      console.info(2 !== "2")
      console.groupEnd();

      console.group('Truthy & Falsy')
      console.info(!!null)
      console.info(!!undefined)
      console.info(!!"")
      console.info(!!false)
      console.groupEnd();

      console.group('Logical Operator')
      console.info(false && "This AND op")
      console.info(true || "This OR Op")
      console.info(!true)
      console.groupEnd();
    </script>
  </body>
</html>
