<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <script>
      const h1Els = Array.from(document.getElementsByTagName("h1"));
      h1Els.forEach((el, idx) => {
        el.textContent = `Heading ${idx}`

        if(idx === 0){
            el.style.color = "red"
        } else if(idx === 1){
            el.style.color = "blue"
        }
      })
      console.info(h1Els)
    </script>
  </body>
</html>
