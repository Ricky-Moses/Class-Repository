<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.group("Arithmetic operator");
      console.info(2 + 2);
      console.info(2 + "2"); // Number convert into String
      console.info(2 + "abc");

      let i = 1;
      i++;
      let d = 2
      d--
      console.info("Increment: ", i);
      console.info("Decrement: ", d);
      console.groupEnd();

      console.group("Assignment operator");
      let a = 5;
      a += 5;
      console.info("Plus: ", a);
    </script>
  </body>
</html>
