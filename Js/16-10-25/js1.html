<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body >
    <script>
      // Template Literals

      // let num = 2
      // console.log("Number: ", num); Normal print
      // console.info(`Number: ${num}`)

      // Identify the average of 5 subject
      const student = prompt("Enter a student name: ");
      let tam = parseInt(prompt("Enter a Tamil mark: "));
      let eng = parseInt(prompt("Enter a English mark: "));
      let math = parseInt(prompt("Enter a Mathematics mark: "));
      let sci = parseInt(prompt("Enter a Science mark: "));
      let soc = parseInt(prompt("Enter a Social mark: "));

      let average = (tam + eng + math + sci + soc) / 5;
      //   console.info(`Result: ${average}`);

      let result = null; // Something will replace in distant future

      if (average >= 80 && average > 100) {
        result = `${student} mark is ${average} out of 100: Grade A`;
      } else if (average >= 60 && average > 80) {
        result = `${student} mark is ${average} out of 100: Grade B`;
      } else if (average >= 40 && average > 60) {
        result = `${student} mark is ${average} out of 100: Grade C`;
      } else if (average >= 35 && average > 40) {
        result = `${student} mark is ${average} out of 100: Grade D`;
      } else {
        result = `${student} mark is ${average} out of 100: Grade E`;
      }

      document.writeln(`
        ${
          average >= 35
            ? `<h1 style="color: greenyellow;"> ${result} </h1>`
            : `<h1 style="color: orangered;"> ${result} </h1>`
        }
      `);
    </script>
  </body>
</html>
