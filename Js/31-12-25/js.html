<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Heading</h1>
    <button>Click</button>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $("button").click(() => {
        $("h1").text("This is modified by JQuery").hide(1000)

        setTimeout(() => {
          $("h1").text("This is modified by JQuery").show(1000)
        }, 2000)
      });
    </script>
  </body>
</html>
