<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while loop
      let num = 6;
      let num2 = 6

      while (num <= 5) {
        console.info(num);
        num++;
      }

      console.warn("Do..while");
      
      // do..while
      do{
        console.info(num2)
        num2++
      }while(num2 <= 5)
    </script>
  </body>
</html>
