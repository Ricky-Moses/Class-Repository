<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array - Collection of datatype
      //   const arr = ["String", 123, null, true, undefined, [], () => {}, {}]

      const fruits = ["Apple", "Banana", "Cherry"];

      // CREATE
      fruits[3] = "Dragon fruits";

      // UPDATE
      fruits[0] = "Avacado";

      // DELETE
      //   delete fruits[3]

      console.group("Array");
      //   console.info(arr)

      // METHODS

      // push()
      fruits.push("Elantha palam");
      fruits.push("Fresh fruits");

      // pop()
      fruits.pop();
      fruits.pop();

      // unshift()
      fruits.unshift("Apple");
      fruits.unshift("Graph");

      // shift()
      fruits.shift()
      fruits.shift()

      console.info(fruits);
      console.groupEnd();
    </script>
  </body>
</html>
