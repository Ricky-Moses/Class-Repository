<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Number methods
        console.info("parseInt 1: ", parseInt("123"))
        console.info("parseInt 2: ", parseInt("abc"))
        console.info("parseInt 3: ", parseInt("123abc"))
        console.info("parseInt 4: ", parseInt("123.123465798"))

        console.info("parseFloat 1:", parseFloat("123"))
        console.info("parseFloat 2:", parseFloat("123.123654"))

        let num = 5.22222
        console.info("toFixed 1: ", num.toFixed(0))
        console.info("toFixed 2: ", num.toFixed(1))
        console.info("toFixed 3: ", num.toFixed(2))
        console.info("toFixed 4: ", num.toFixed(5))

        console.info("isFinite 1: ", isFinite(2))
        console.info("isFinite 1: ", isFinite(Infinity))
    </script>
</body>
</html>
