<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mark = 500;

      if (mark >= 80 && mark <= 100) {
        console.info("A");
      } else if (mark >= 60 && mark < 80) {
        console.info("B");
      } else if (mark >= 50 && mark < 60) {
        console.info("C");
      } else if (mark >= 35 && mark < 50) {
        console.info("D");
      } else if (mark < 35) {
        console.info("E");
      } else {
        console.info("Invalid mark");
      }
    </script>
  </body>
</html>
