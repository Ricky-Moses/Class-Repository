<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function
      // 1. Function Declaration
      function greet() {
        // Traditional function
        console.info("Hello World!");
      }

      greet(); // Function call

      // 2. Function parameter and argument
      function greetTwo(para) {
        // Parameter
        console.info(para);
      }

      greetTwo("Hello This is parament and argument"); // Argument

      // 3. Function default parameter
      function greetThree(para = "This is default parameter") {
        console.info(para);
      }

      greetThree();

      // 4. Function Hoisting
      greetFour();
      function greetFour() {
        console.info("This is Hoisting");
      }

      // 5. Function expression
      const greetFive = function () {
        console.info("This is function expression");
      };

      greetFive();

      // 6. Arrow Function (ES6) () => {}
      const arrFunc = () => {
        console.info("This is arrow function");
      };

      arrFunc();

      // 7. IIFE(Immediate Invoke Function Expression)
      (function greetSix() {
        console.info("Immediate Invoke Function Expression");
      })();

      // 8. 
    </script>
  </body>
</html>
