<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function (Reusable block of code)
      // 1. Traditional Function
      function greet() {
        // Code...
        console.info("This is function class");
      }

      greet(); // Function call

      // 2. Function Parameter and argument
      function greetOne(str) {
        // Parameter
        console.info(str);
      }

      greetOne("This is function parameter and argument"); // Argument

      // 3. Default parameter
      function greetTwo(str = "This default parameter") {
        console.info(str);
      }

      greetTwo();

      // 4. Function hoisting
      greetThree();
      function greetThree() {
        console.info("This is function hoisting");
      }

      // 5. Function expression
      const greetFour = function () {
        console.info("This is function expression");
      };
      greetFour();

      // 6. IIFE(Immediate Invoke Function Expression)
      (function greetFive() {
        console.info("Immediate Invoke Function Expression");
      })();

      // 7. Arrow function
      const greetSix = () => {
        console.info("This is arrow function");
      };

      greetSix();

      // 8. Function callback
      function student(user,callback){
        let mark = 399 / 5
       callback(user, mark)
      }
      function result(stuName, stuMark){
        console.info(stuName, ":", stuMark)
        console.info(`${stuName} : ${stuMark}`)
      }

      student("Ricky", result)
    </script>
  </body>
</html>
