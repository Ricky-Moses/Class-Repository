<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Array - Collection of data types []
        // let arr = ["String", 1, true, null, undefined, function(){}, [], {}]

        const fruits = ["Apple", "Banana", "Strawberry"] // Create

        // Update
        fruits[0] = "Orange"
        fruits[2] = "Berry"

        // Delete
        delete fruits[0]

        // Methods
        // push() - Add a new element to last of the array
        fruits.push("Watermelon")
        // pop() - Remove the last element from the array
        fruits.pop()
        // unShift() - Add a new element to first of the array
        fruits.unshift("Grapes")
        // shift() - remove the first element of the array
        fruits.shift()

        console.group('Array methods')
        // console.info("Array: ", arr)
        console.info("Fruits: ", fruits)
        console.info("First: ", fruits[1])
        console.groupEnd();
    </script>
</body>
</html>
