<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.group("Number methods");
      console.warn("parseInt");
      console.info("parseInt: ", parseInt("123"));
      console.info("parseInt: ", parseInt("abc"));
      console.info("parseInt: ", parseInt("abc456"));
      console.info("parseInt: ", parseInt("456abc"));
      console.info("parseInt: ", parseInt("456.1234687"));

      console.warn("parseFloat");
      console.info("parseFloat: ", parseFloat("123"));
      console.info("parseFloat: ", parseFloat("1.231234654"));

      console.warn("toFixed");
      let num = 1.222222;
      console.info("toFixed: ", num.toFixed(3));

      console.warn("isFinite");
      console.info("isFinite: ", isFinite(Infinity));
      console.warn("toString");
      let num1 = 100
      console.info("toString: ", num1.toString())
      
      console.groupEnd();

      console.group('Math Methods')
      console.info("round: ", Math.round(1.4)) // Round to nearest number
      console.info("ceil: ", Math.ceil(1.1))
      console.info("floor: ", Math.floor(1.9))
      console.info("trunc: ", Math.trunc(1.5))
      console.info("min: ", Math.min(10, 5, 3))
      console.info("max: ", Math.max(10, 5, 3))
      console.info("random: ", Math.random() + 1) // 0 - 0.9999
      console.groupEnd();
    </script>
  </body>
</html>
