<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Function -->
    <script>
      // Function declaration
      function greet() {
        // 1. Traditional function
        // ...code â†“
        console.info("This is function declaration!");
      }

      greet(); // Function call

      // 2. Function parameter and argument
      function num(a, b) {
        // Parameter
        console.info("Sum: ", a + b);
      }

      num(10, 5); // Argument

      // 3. Function default parameter
      function numTwo(a = 10, b = 10) {
        console.info("SumTwo: ", a + b);
      }

      numTwo(30, 30);

      
      greetThree();

      // 6. Arrow function (ES6) function(){} = () => {}

      const arrFunc = () => {
        console.info("This is arrow function");
      };

      arrFunc();

      // 7. IIFE (Immediate Invoke Function Expression)
      (function greetFour() {

        
        console.info("This is Immediate Invoke Function Expression");
      })();

      // 8. Function callback
      function student(result) {
        result("This is callback function");
      }
      function result(str) {
        console.info(str);
      }

      student(result);
    </script>
  </body>
</html>
