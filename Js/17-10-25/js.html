          var functionalScope2 = "This is functional scope 2";
          let blockScopeLet = "This is block scope - let";
          const blockScopeConst = "This is block scope - const";
        }

        
        console.group("Inside the function");
        console.info(globalScope);
        console.info(functionalScope);
        console.info(functionalScope2);
        // console.info(blockScopeLet)
        // console.info(blockScopeConst);
        console.groupEnd();
        return functionalScope
      }

      const l = scope();
