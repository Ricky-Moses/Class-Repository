      function registerFunc(name, pwd, callback) {
        console.info("Registration Function");
        setTimeout(() => {
          callback(name, pwd);
        }, 1000);
      }
      function loginFunc(pwd, loginPwd, callback) {
        console.info("Login function");
        setTimeout(() => {
          if (pwd === loginPwd) {
            callback();
          } else {
            console.error("Invalid credentials");
          }
        }, 1000);
      }
      function profileFunc(name) {
        console.info("Profile Function");
        setTimeout(() => {
          document.querySelector("body").innerHTML = `
                <h1 className="">User name: ${name}</h1>
            `;
        }, 1000);
      }

      registerFunc("Ricky", "123", (name, pwd) => {
        loginFunc(pwd, "123", () => {
          profileFunc(name);
        });
      });
