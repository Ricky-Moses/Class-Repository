      function register(name, pwd, callback) {
        console.info("Register function");
        setTimeout(() => {
          callback(name, pwd);
        }, 1000);
      }

      function login(pwd, loginPwd, callback) {
        console.info("Login function");
        setTimeout(() => {
          if (pwd === loginPwd) {
            callback();
          } else {
            console.error("Invalid credential");
          }
        }, 1000);
      }

      function profile(name) {
        console.info("Profile function");
        setTimeout(() => {
          document.querySelector("body").innerHTML = `
                <h1 className="">User name: ${name}</h1>
            `;
        }, 1000);
      }

      register("Ricky", "123", (name, pwd) => {
        login(pwd, "123", () => {
          profile(name);
        });
      });
    </script>
