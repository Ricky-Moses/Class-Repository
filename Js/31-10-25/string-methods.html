<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "I am learning JavaScript";
      console.group("String Methods");
      // length (properties)
      console.info("length: ", str.length);
      console.info("charAt: ", str.charAt(24)) // Character At
      console.info("charCodeAt: ", str.charCodeAt(2)) 
      console.info("indexOf: ", str.indexOf("a"))
      console.groupEnd();
    </script>
  </body>
</html>
