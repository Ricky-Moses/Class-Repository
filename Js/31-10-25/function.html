<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function
      // 1. Function

      function greet() {
        // ...Code
      }

      // 2. Function declaration
      function greetOne() {
        console.info("Welcome");
      }

      greetOne(); // Call

      // 3. Function Hoisting
      hoist();
      function hoist() {
        console.info("This is hoisting");
      }

      // 4. Function parameter and argument
      function paramArg(desc) {
        // Parameter
        console.info(desc);
      }

      paramArg("This is function parameter and argument"); // Argument

      // 5. Function default parameter
      function defaultPara(desc = "This is default parameter") {
        console.info(desc);
      }

      defaultPara();

      // 6. Function expression & Anonymous
      const funcExpression = function () {
        console.info("This is function expression");
      };
      funcExpression();

      // 7. ES6(Arrow function) () => {}

      const funcArr = (arr) => {
        console.info(arr);
      };
      funcArr("This is arrow function");

      // 8. IIFE(Immediate Invoke Function Expression)
      (function funcIIFE() {
        console.info("Immediate Invoke Function Expression");
      })();

      // 9. Callback function
      function student(name, callback) {
        callback(name);
      }

      function mark(name) {
        console.info("Name: ", name);
      }

      student("Ricky", mark);
    </script>
  </body>
</html>
