<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li{
        display: flex;
        align-items: center;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <ul>

    </ul>
    <script>
      const UL = document.querySelector("ul")
      async function fetchData() {
        try {
          const response = await fetch(
            "https://mimic-server-api.vercel.app/users"
          );
          const data = await response.json();
          console.info(data)
          displayData(data)
        } catch (err) {
          console.error(err);
        }
      }

      fetchData();

      function displayData(data){
        UL.innerHTML = `
          ${data.map((list) => `
              <li>
                <div>${list.id}</div>
                <div>${list.name}</div>
                <div>${list.email}</div>
              </li>
          `).join("")}
        `
      }
    </script>
  </body>
</html>
