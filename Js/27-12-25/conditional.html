<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = prompt("Enter a name");
      let mark = prompt("Enter your mark");

      // console.info(name, mark)

      let grade = "";

      if (name && mark) {
        if (mark >= 80 && mark <= 100) {
          grade = "A";
          console.info(`Name: ${name} \nMark: ${mark} \nGrade: ${grade}`);
        } else if (mark >= 60 && mark < 80) {
          grade = "B";
          console.info(`Name: ${name} \nMark: ${mark} \nGrade: ${grade}`);
        } else if (mark >= 35 && mark < 60) {
          grade = "C";
          console.info(`Name: ${name} \nMark: ${mark} \nGrade: ${grade}`);
        } else if (mark < 35 && mark >= 0) {
          grade = "D";
          console.info(`Name: ${name} \nMark: ${mark} \nGrade: ${grade}`);
        } else {
          console.info("Invalid Mark");
        }
      } else {
        console.info("Please provide required information");
      }

      switch (grade) {
        case "A":
          console.info(`Excellent Work!`);
          break;
        case "B":
          console.info(`Very Good!`);
          break;
        case "C":
          console.info("Good!");
          break;
        case "D":
          console.info("Better luck next time!");
          break;
        default:
          console.info("Invalid grade")
      }

      
    </script>
  </body>
</html>
