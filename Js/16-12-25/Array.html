<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["Pineapple", "Mango", "Apple", "Watermelon", "avacodo"];

      const num = [3, 2, 4, 5, 1];

      num.sort((a, b) => {
        return a - b;
      });

      // Spread operator

      const num1 = [1, 2, 3, 4, 5];

      const num2 = [6, 7, 8, 9, 10];

      const num3 = [...num1, ...num2]

      console.group("Array");
      console.info("Sorting: ", fruits.sort());
      console.info("Number: ", num);
      console.warn("Spread operator");
      console.info(num3);
      console.groupEnd();
    </script>
  </body>
</html>
