<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isPromise = new Promise((resolve, reject) => {
        let isSuccess = true;

        if (isSuccess) {
          resolve("Process is success");
        } else {
          reject("Process is failed");
        }
      });

      isPromise
        .then((data) => {
          console.info(data);
        })
        .catch((err) => {
          console.error(err);
        })
        .finally(() => {
          console.info("Process is completed");
        });
    </script>
  </body>
</html>
