<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.group('Arithmetic Operators')
        console.log("Add: ", 2 + 2);
        console.log("Add: ", 2 + "2");
        console.log("abc" + 2);
        console.info("Sub: ", 5 - 10)
        console.info("Sub: ", "5" - 10)
        console.info("Div: ", 10 / 2)
        console.info("Mod: ", 10 % 2)

        let a = 1
        console.info("Increment: ", ++a)
        console.info(10 + (5 * 2) / 7)
        console.info(a)
        console.groupEnd();
    </script>
</body>
</html>
