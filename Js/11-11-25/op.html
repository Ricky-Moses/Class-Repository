<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Assignment Operator
        let a = 2
        a += 1
        // console.info(a)

        // Comparison operator

        console.group('Comparison operator')
        console.info("Loose equality: ", 2 == 2)
        console.info("Loose equality: ", 2 == "2")
        console.info("Strict equality: ", 2 === 2)
        console.info("Strict equality: ", 2 === "2")
        console.info("Not Loose equality: ", 2 != "2")
        console.info("Not Strict equality: ", 2 !== "2")
        console.groupEnd();

        console.group('Logical Operator')
        console.info("AND: ", true && "This is AND Operator")
        console.info("OR: ", false || "This is OR operator")
        console.groupEnd();
    </script>
</body>
</html>
