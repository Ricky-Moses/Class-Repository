<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let str = "I Am Learning JavaScript"

        console.group('String Methods')
        console.info("length: ", str.length)
        console.info("charAt: ", str.charAt(1))
        console.info("charCodeAt: ", str.charCodeAt(2))
        console.info("indexOf: ", str.indexOf("a"))
        console.info("lastIndexOf: ", str.lastIndexOf("a"))
        console.info('includes: ', str.includes("I Am"))
        console.info("slice: ", str.slice(2))
        console.info("toLowerCase: ", str.toLowerCase())
        console.info("toUpperCase: ", str.toUpperCase())
        console.groupEnd();

        let user = prompt("Enter a name: ")

        console.info("Name: ", user.charAt(0).toUpperCase() + user.slice(1))
    </script>
</body>
</html>
