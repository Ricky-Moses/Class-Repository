<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Count: 0</h1>
    <button id="inBtn">Increment</button>
    <button id="deBtn">Decrement</button>

    <script>
      const h1El = document.querySelector("h1");
      const IncrementBtn = document.querySelector("#inBtn");
      const DecrementBtn = document.querySelector("#deBtn");

      let count = 0;
      let isCount = false;

      //   btn.addEventListener("click", () => {
      //     setInterval(() => {
      //       count++;
      //       h1El.textContent = `Count: ${count}`;
      //     }, 1000);
      //   });

      function setCount(isStart) {
        // Parameter
        let interval;
        if (isStart) {
          interval = setInterval(() => {
            count++;
            h1El.textContent = `Count: ${count}`;
          }, 1000);
        } else {
          count = 0;
          return () => clearInterval(interval);
        }
      }

      IncrementBtn.addEventListener("click", () => {
        isCount = true;
        setCount(isCount);
      });

      DecrementBtn.addEventListener("click", () => {
        isCount = false;
        setCount(isCount);
      });
    </script>
  </body>
</html>
