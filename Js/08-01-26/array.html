    <script>
      const num = [1, 2, 3, 4, 5, 6, 7, 8];

      // forEach
      num.forEach((currentValue, index, arr) => {
        // console.info(currentValue, index)
        // arr[index] = currentValue + currentValue;
      });

      // map
      const copy = num.map((curr, idx) => {
        // console.info(curr, idx);
        return curr + curr;
      });

      // find
      const find = num.find((n) => {
        return n % 2 === 0;
      });

      console.group("Array");
      console.info("Original: ", num);
      console.info("Copy: ", copy);
      console.info("Find: ", find);
      console.groupEnd();
    </script>
