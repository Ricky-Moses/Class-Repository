<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // String methods

        console.group('String methods')
        let str = "I Am Learning JavaScript"
        console.info("length: ", str.length)

        console.info("charAt: ", str.charAt(0))

        console.info("chatCodeAt: ", str.charCodeAt(2))

        console.info("indexOf: ", str.indexOf("a"))

        console.info("lastIndexOf: ", str.lastIndexOf("a"))

        console.info("toUpperCase: ", str.toUpperCase())

        console.info("toLowerCase: ", str.toLowerCase())

        console.info("includes: ", str.includes("IAm"))

        console.info("startsWith: ", str.startsWith("I Am"))

        // endsWith

        console.info("slice: ", str.slice(2, 4))
    </script>
</body>
</html>
