      //   Forward star
      for (let i = 1; i <= 5; i++) {
        let star = "";
        for (let j = 1; j <= i; j++) {
          star += "*";
        }
        console.info(star);
      }
      console.info()

      //   Backward star
      for (let i = 5; i >= 1; i--) {
        let star = "";
        for (let j = 1; j <= i; j++) {
          star += "*";
        }
        console.info(star);
      }
