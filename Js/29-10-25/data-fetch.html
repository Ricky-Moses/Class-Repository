<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function fetchData() {
        try {
          const res = await fetch("./data.json");
          const data = await res.json();
          console.info(data);
        } catch (err) {
          console.error(err);
        }
      }

      fetchData();
    </script>
  </body>
</html>
