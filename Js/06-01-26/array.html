      const fruits = ["Apple", "Banana", "Cherry"];

      // CRUD
      // Create
      fruits[3] = "Dragon fruit";

      // Update
      fruits[0] = "Avacado";

      // Delete
      delete fruits[3];

      console.group("Array");
      // Array methods

      // push()
      fruits.push("Dragon fruit");
      fruits.push("Elantha palam");

      // pop()
      fruits.pop();

      // unshift()
      fruits.unshift("Apple");

      // shift()
      fruits.shift()

      console.info(fruits);
      console.groupEnd();
