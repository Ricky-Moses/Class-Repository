<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Function declaration or traditional function
      function greet() {
        // ...code
        console.info("This is function declaration");
      }

      greet(); // Function call

      // 2. Function parameter and argument
      function funcParaAndArg(str) {
        // Parameter
        console.info(str);
      }

      funcParaAndArg("This is Function parameter and argument"); // Argument

      // 3. Default parameter
      function defaultFunc(str = "This is default function") {
        console.info(str);
      }

      defaultFunc();

      // 4. Function expression
      const funcExpression = function () {
        console.info("This is function expression");
      };

      funcExpression();

      // 5. Hoisting
      hoistFunc();

      function hoistFunc() {
        console.info("This is Hoisting");
      }

      // 6. Arrow function () => {} (ES6)

      const arrFunc = () => {
        console.info("This is arrow function");
      };

      arrFunc();

      // 7. IIFE (Immediate Invoke Function Expression)
      (function greetTwo() {
        console.info("This is Immediate Invoke Function Expression");
      })();

      // 8. Callback function

      function student(name, mark, callback) {
        let avg = mark / 5;

        callback(name, avg);
      }

      function result(name, avg) {
        console.info(`Name: ${name}, Average: ${avg}`);
      }

      student("Ricky", 399, result);
    </script>
  </body>
</html>
