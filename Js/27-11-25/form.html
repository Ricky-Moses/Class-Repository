<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li{
        display: flex;
        align-items: center ;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Enter a task" id="" />
      <input type="submit" , value="Submit" />
    </form>

    <ul style="list-style-type: none;"></ul>

    <script>
      const formEl = document.querySelector("form");

      const store = [];
      formEl.addEventListener("submit", (e) => {
        e.preventDefault();

        const inputVal = formEl.querySelector(`input[type="text"]`);

        store.push({ id: store.length + 1, name: inputVal.value });
        renderTask(store);
        // inputVal.value = ""
      });

      function renderTask(store) {
        const ulEl = document.querySelector("ul");

        ulEl.innerHTML = `
          ${store.map(
            (item, idx) => `
            <li>
              <div class="">${idx + 1}</div>
              <div>${item.name}</div>
            </li>
          `
          ).join("")}
        `;
      }
    </script>
  </body>
</html>
