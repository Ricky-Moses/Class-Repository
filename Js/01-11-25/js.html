<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      const user = prompt("Enter a username: ");

      console.group("Methods");
      console.info("charAt: ", user.charAt(0).toUpperCase());
      console.info("slice: ", user.slice(1));
      console.info("Name: ", user.charAt(0).toUpperCase() + user.slice(1));
      console.info("Name2: ", user[0].toUpperCase() + user.slice(1));
      console.groupEnd();
    </script>
  </body>
</html>
