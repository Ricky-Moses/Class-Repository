<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "Ricky",
        email: "acb@gmail.com",
        job: "Trainer",
      };

      // Create
      obj.id = 1;

      // Update
      obj.name = "Luna";

      // delete
      delete obj.email;

      const copyObj = { ...obj, email: "luna@gmail.com" };

      const objTwo = {
        name: "Asta",
        email: "asta@gmail.com",
        details: {
          magic: "Anti-magic",
          weapon: "Sword",
          specialized: "Double sword",
        },
      };

      // Destructuring
      const {name, details: { magic } } = objTwo;
      console.group("Object");
      console.info("Original: ", obj);
      console.info("Copy: ", copyObj);
      // Inspecting Object
      console.info("Keys: ", Object.keys(obj));
      console.info("Values: ", Object.values(obj));
      console.info("Entries: ", Object.entries(obj));
      console.info("name: ", name);
      console.info(magic);
      console.groupEnd();
    </script>
  </body>
</html>
