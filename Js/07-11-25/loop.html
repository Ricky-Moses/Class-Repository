<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // for loop
        /* for(count; condition; increment or decrement){
            ...Code
        }
        */

        // Forward

        for(let i = 0; i <= 5; i++){
            console.info(i)
        }

        // Backward

        for(let i = 5; i >= 0; i--){
            console.info(i)
        }

        // Right angle star
        for(let i = 1; i <= 5; i++){
            let star = ""
            for(let j = 1; j <= i; j++){
                star += "*"
            }
            console.info(star)
        }
    </script>

</body>
</html>
