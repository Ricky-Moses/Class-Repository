    <title>Document</title>

  <body>
    <script>
      let num1 = parseInt(prompt("Enter a number 1"));
      let num2 = parseInt(prompt("Enter a number 2"));

      let op = prompt("Enter a operator(+, -, *, /)");

      if (op === "+") {
        console.info("Addition: ", num1 + num2);
      }
    </script>
