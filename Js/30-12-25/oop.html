  <body>
    <script>
      // Class method
      class Holder {
        #balance; // Encryption
        constructor(user, accNo, balance) {
          // Constructor
          this.user = user;
          this.accNo = accNo;
          this.#balance = balance;
        }

        getUserData() {
          document.writeln(`
            <p>Name: ${this.user}</p>
            <p>Acc No: ${this.accNo}</p>
          `);
        }

        getBalance() {
          console.info(`Balance: ${this.#balance}`);
        }
      }

      // Inheritance
      class HolderName extends Holder {
        getUserName() {
          console.info(this.user);
        }
      }

      // 

      // console.info(Holder)
      const User = new HolderName("Ricky", 123456789, 1000);
      User.getUserName();
      //   User.#balance
      // console.info(User)
    </script>
