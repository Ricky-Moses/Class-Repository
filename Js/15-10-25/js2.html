<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Number method
        console.info("ParseInt: ", parseInt("100.13284"))

        console.info("parseFloat: ", parseFloat("100.16546").toFixed(4))

        console.info("isFinite: ", isFinite(1/0))

        // Math method
        console.info("round: ", Math.round(1.6))

        console.info("floor: ", Math.floor(1.9))

        console.info("ceil: ", Math.ceil(1.9))

        console.info("trunc: ", Math.trunc(5.653))

        console.info("random: ", Math.random()) // 0 - .999999

    </script>
</body>
</html>
