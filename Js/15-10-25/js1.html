    // Regex - Regular Expression

    const str = "Hello World! hello Friends."

    console.info("Insensitive: ", /hello/i.test(str))

    console.info("Global Insensitive: ", str.replace(/hello/i, "Hi!"))

    const str1 = "message=test"

    console.info("Match: ", str.match(/h\w*/ig))
