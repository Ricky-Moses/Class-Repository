<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Student {
        // Static
        static noOfUser = 0;
        // Encapsulation (#)
        #age;

        // Constructor
        constructor(stuName, age, section, balance = 500) {
          this.stuName = stuName;
          this.#age = age;
          this.section = section;
          let _balance = balance;
          this.noOfUser = Student.noOfUser++;

          this.deposit = (amount) => {
            _balance += amount;
          };

          this.getBalance = () => console.info(`Balance: ${_balance}`);
        }
        getData() {
          console.group("Class Method");
          console.info(`Name: ${this.stuName}`);
          console.info(`Age: ${this.#age}`);
          console.info(`Section: ${this.section}`);
          console.groupEnd();
        }

        // Static values
        static getNoOfUser() {
          console.info("No of Student: ", this.noOfUser);
        }
      }

      const User = [
        new Student("Ricky", 21, "A", 1000),
        new Student("Mike", 21, "B", 1000),
        new Student("Luna", 21, "C", 1000),
        new Student("Lisa", 21, "D", 1000),
        new Student("Anna", 21, "D", 1000),
      ];
      User.map((data) => {
        data.getData();
        // console.error(data.#age);
        data.deposit(500);
        data.deposit(500);
        data.deposit(5000);
        data.getBalance()
      });

      Student.getNoOfUser();
    </script>
  </body>
</html>
