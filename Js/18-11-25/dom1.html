<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="head" style="display: none;">Heading</h1>
    <div id="hideAndShow">
      <button>Show</button>
      <button>Hide</button>
    </div>

    <p class="para" data-color="orange">para 1</p>
    <p class="para" data-color="greenyellow">para 2</p>
    <p class="para" data-color="magenta">para 3</p>
    <p class="para" data-color="skyblue">para 4</p>
    <p class="para" data-color="wheat">para 5</p>
    <script>
        const isShow = document.querySelector("#hideAndShow")
        const showBtn = document.querySelector("#hideAndShow button:first-child")
        const hideBtn = document.querySelector("#hideAndShow button:last-child")
        showBtn.addEventListener("click", () => {
            document.querySelector("#head").style.display = "block"
        })
        hideBtn.addEventListener("click", () => {
            document.querySelector("#head").style.display = "none"
        })
    </script>
  </body>
</html>
