<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="h1El">This heading 1 element</h1>

    <p class="para">Para 1</p>
    <p class="para">Para 2</p>
    <p class="para">Para 3</p>
    <p class="para">Para 4</p>
    <p class="para">Para 5</p>

    <script>
        const h1El = document.getElementById("h1El")
        h1El.style.color = "red"
        h1El.style.backgroundColor = "black"
        h1El.textContent = "This heading overwrite by JS"

        // const pEl = document.getElementsByTagName("p")
        const pEl = Array.from(document.getElementsByClassName("para"))
        pEl.forEach((item, idx) => {
            console.info("forEach: ", item)
            item.textContent = "This para is written by JS " + idx
            item.style.color = "green"
        })

        console.info(pEl)
    </script>
</body>
</html>
