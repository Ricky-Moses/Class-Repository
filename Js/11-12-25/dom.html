<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>

    <p class="para"></p>
    <p class="para"></p>
    <p class="para"></p>

    <script>
        const h1One = document.getElementsByTagName("h1")[0]
        h1One.textContent = "Heading is modified by JS"
        h1One.style.color = "red"
        h1One.style.backgroundColor = "cyan"

        const pEl = Array.from(document.getElementsByClassName("para"))
        pEl.forEach((pTag, idx) => {
            pTag.textContent = `Para Tag: ${idx}`
            // pTag.style.color = "red"
            if(idx === 0){
                pTag.style.color = "red"
            }
        })
    </script>
</body>
</html>
