<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="border h-dvh grid grid-cols-1 lg:grid-cols-2 p-2 gap-3">
      <section class="grid place-items-center">
        <form
          action=""
          class="flex flex-col items-center p-2 gap-5 border w-[400px] h-[40vh]"
        >
          <input
            type="text"
            class="w-full h-10 px-2 shadow-2xl"
            placeholder="Enter a first name"
            id="firstName"
          />
          <input
            type="text"
            class="w-full h-10 px-2 shadow-2xl"
            placeholder="Enter a last name"
            id="lastName"
          />
          <button
            type="submit"
            class="w-full h-10 shadow-2xl hover:bg-black hover:text-white cursor-pointer rounded-2xl"
          >
            Submit
          </button>
        </form>
      </section>
      <section class="border">
        <ul class="flex flex-col gap-5 h-[50vh] overflow-y-auto p-2"></ul>
      </section>
    </main>
    <script>
      const Form = document.querySelector("form");
      const UL = document.querySelector("ul");

      const arr = [];

      Form.addEventListener("submit", (e) => {
        e.preventDefault();

        const fName = Form.querySelector("#firstName");
        const lName = Form.querySelector("#lastName");

        arr.push({ firstName: fName.value, lastName: lName.value });
        renderData(arr);
      });

      function renderData(arr) {
        UL.innerHTML = `
          ${arr.map(
            (list, idx) => `
            <li class="flex items-center gap-5 shadow-2xl p-2">
              <div>${idx + 1}</div>
              <div class="flex-1">${list.firstName} ${list.lastName}</div>
              <div>
                <button>Edit</button>
              </div>
              <div>
                <button>Delete</button>
              </div>
          </li>
          `
          ).join("")}
        `;
      }
      // console.info(Form)
    </script>
  </body>
</html>
