<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="h-dvh grid grid-cols-2">
    <section class="border grid place-items-center">
      <form class="w-[500px] p-2 shadow-2xl">
        <h1 class="text-2xl font-bold">Registration</h1>
        <table class="w-full [&_td]:p-2">
          <tbody>
            <tr>
              <td>
                <p class="font-bold">Full Name</p>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  class="w-full h-10 outline px-2 mt-1"
                />
              </td>
              <td>
                <p class="font-bold">User Name</p>
                <input
                  type="text"
                  name="user"
                  placeholder="Enter your username"
                  class="w-full h-10 outline px-2 mt-1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <p class="font-bold">Email</p>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="w-full h-10 outline px-2 mt-1"
                />
              </td>
              <td>
                <p class="font-bold">Phone number</p>
                <input
                  type="tel"
                  name="phone"
                  placeholder="Enter your phone number"
                  class="w-full h-10 outline px-2 mt-1"
                />
              </td>
            </tr>
            <tr>
              <td class="" colspan="2">
                <p>Gender</p>
                <input type="radio" name="gender" value="Male" />
                <label for="">Male</label>
                <input type="radio" name="gender" value="Female" />
                <label for="">Female</label>
                <input type="radio" name="gender" value="Prefer not to say" />
                <label for="">Prefer not to say</label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="submit"
                  value="Submit"
                  class="outline w-full h-10 hover:bg-black hover:text-white cursor-pointer"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </section>
    <section class="border">
      <ul class="p-2 flex flex-col gap-6 overflow-y-scroll h-[80vh]"></ul>
    </section>

    <script>
      const Form = document.querySelector("form");
      const UL = document.querySelector("ul");
      const arr = [];

      Form.addEventListener("submit", (e) => {
        e.preventDefault();

        const todoForm = new FormData(Form);

        const obj = {};

        for (let [key, value] of todoForm.entries()) {
          // [name, value]
          obj[key] = value;
        }

        obj.id = arr.length + 1;
        arr.push(obj);

        // console.info(arr);
        renderTask(arr)
      });

      function renderTask(arr) {
        UL.innerHTML = `
            ${arr.map(
              (list, idx) => `
                <li class="flex items-center gap-5 p-2 shadow-2xl">
                    <div>${idx + 1}</div>
                    <div class="flex-1">${list.name}</div>
                    <div>
                        <button>Edit</button>
                    </div>
                    <div>
                        <button>Delete</button>
                    </div>
                </li>
            `
            ).join("")}
        `;
      }
    </script>
  </body>
</html>
