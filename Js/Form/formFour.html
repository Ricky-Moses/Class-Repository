<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="h-dvh grid grid-cols-1 md:grid-cols-2 gap-5 p-3">
      <section class="grid place-items-center">
        <form class="border flex flex-col gap-5 w-[400px] p-2">
          <h1 class="text-2xl text-center font-bold">Register</h1>
          <div>
            <input
              class="w-full h-10 outline px-2"
              placeholder="Enter a name"
              type="text"
              name="name"
            />
          </div>
          <div>
            <input
              class="w-full h-10 outline px-2"
              placeholder="Enter a roll no"
              type="tel"
              name="rollno"
            />
          </div>
          <div>
            <input
              class="w-full h-10 outline px-2"
              placeholder="Enter an email"
              type="email"
              name="email"
            />
          </div>
          <div>
            <input
              class="w-full h-10 outline px-2"
              placeholder="Enter a phone"
              type="tel"
              name="phone"
            />
          </div>
          <div>
            <input type="radio" name="gender" value="Male" />
            <label for="">Male</label>
            <input type="radio" name="gender" value="Female" />
            <label for="">Female</label>
          </div>
          <div>
            <button
              class="outline w-full h-10 text-sky-500 hover:bg-sky-500 hover:text-white cursor-pointer"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
      <section class="border h-[45vh] overflow-y-auto">
        <ul class="p-2"></ul>
      </section>
    </main>

    <script>
      const Form = document.querySelector("form");
      const UL = document.querySelector("ul");
      const arr = [];

      Form.addEventListener("submit", (e) => {
        e.preventDefault();

        const newForm = new FormData(Form);
        const obj = {};

        for (let [key, value] of newForm.entries()) {
          // console.info(`${key}: ${value}`)
          obj[key] = value;
        }

        obj.id = arr.length + 1;

        arr.push(obj);
        renderTask(arr);
      });

      function renderTask(arr) {
        UL.innerHTML = `
          ${arr.map(
            (list, idx) => `
            <li class="flex items-center gap-5">
            <div>${idx + 1}</div>
            <div class="flex-1">${list.name}</div>
            <div>
              <button
                class="outline text-cyan-600 hover:bg-cyan-600 hover:text-white px-3"
              >
                Edit
              </button>
            </div>
            <div>
              <button
                class="outline text-orange-600 hover:bg-orange-600 hover:text-white px-3"
              >
                Delete
              </button>
            </div>
          </li>
          `
          ).join("")}
        `;
      }
    </script>
  </body>
</html>
