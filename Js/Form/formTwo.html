<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        ul{
            height: 400px;
            border: solid 1px;
            overflow-y: auto;
        }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Enter a name" id="inputName" />
      <input type="submit" value="Submit" />
    </form>

    <ul>

    </ul>

    <script>
      const formEl = document.querySelector("form");
      const ulEl = document.querySelector("ul")

      formEl.addEventListener("submit", (e) => {
        e.preventDefault();
        const inputVal = formEl.querySelector("#inputName");
        
        ulEl.innerHTML += `
            <li>${inputVal.value}</li>
        `
      });
    </script>
  </body>
</html>
