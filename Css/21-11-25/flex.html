<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style-type: none;
      }

      main{
        height: 50vh;
        padding: 10px;
        border: solid;
        display: flex;
        /* justify-content: start;
        justify-content: end;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        justify-content: space-evenly; */
        /* align-items: start;
        align-items: end;
        align-items: center;
        justify-content: center; */
        flex-direction: row;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      main div{
        width: 100px;
        height: 100px;
      }

      main div:nth-child(1){
        background: red;
      }
      main div:nth-child(2){
        background: green;
      }
      main div:nth-child(3){
        background: blue;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
