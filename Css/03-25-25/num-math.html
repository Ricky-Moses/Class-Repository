<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 2.123456798;
      console.group("Number Methods");
      console.info("parseInt: ", parseInt("123.1239864654"));
      console.info("parseFloat: ", parseFloat("123.1239864654"));
      console.info("toFixed: ", num.toFixed(4));
      console.info("isFinite: ", isFinite(Infinity))
      console.groupEnd();

      console.group('Math methods')
      console.info("Round: ", Math.round(1.4))
      console.info("Floor: ", Math.floor(1.3))
      console.info("Ceil: ", Math.ceil(1.9))
      console.info("Trunc: ", Math.trunc(1.9))
      console.info("Max: ", Math.max(10, 5, 3))
      console.info("Min: ", Math.min(10, 5, 3))
      console.info("Random: ", Math.random() * 100)
      console.groupEnd();
    </script>
  </body>
</html>
