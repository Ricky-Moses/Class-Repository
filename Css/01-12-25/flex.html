<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        display: flex;
        border: solid;
      }

      div {
        width: 100px;
        height: 100px;
      }

      div:nth-child(1) {
        background: red;
        flex: 1;
      }
      div:nth-child(2) {
        background: green;
        flex: 2;
      }
      div:nth-child(3) {
        background: yellow;
        flex: 3;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
