<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        display: grid;
        /* grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px 100px 100px; */
        grid-template-columns: repeat(5, 1fr);
        /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(2, 1fr); */
        gap: 10px;
        height: 50vh;
      }

      div {
        background: cyan;
        display: grid;
        place-items: center;
      }

      div:nth-child(1){
        /* grid-column: span 2; */
        /* grid-row: span 2; */
        grid-column: 2 / 3;
      }

      div:nth-child(2){
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }
      div:nth-child(10){
        /* grid-column: span 3; */
      }
    </style>
  </head>
  <body>
    <main>
      <div class="">1</div>
      <div class="">2</div>
      <div class="">3</div>
      <div class="">4</div>
      <div class="">5</div>
      <div class="">6</div>
      <div class="">7</div>
      <div class="">8</div>
      <div class="">9</div>
      <div class="">10</div>
    </main>
  </body>
</html>
