<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #about {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
        height: 100vh;
      }

      #about h1,
      #about figure {
      }

      #about figure {
        display: flex;
        gap: 50px;
        width: 90%;
        height: 50%;
        padding: 10px;
      }
      #about figure .img-container {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.5);
      }
      #about figure figcaption {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      #about figure figcaption h2 {
        font-size: 2em;
      }

      #about figure figcaption p {
        font-size: 18px;
      }

      #about figure figcaption div{
        width: 70%;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      #about figure figcaption div button {
        width: 150px;
        padding: 5px 0;
        background-color: #fff;
        color: cornflowerblue;
        border: solid 1px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="about">
        <h1>About Me</h1>
        <figure>
          <div class="img-container">
            <img src="https://picsum.photos/500/300" alt="" />
          </div>
          <figcaption>
            <h2>Lorem ipsum dolor sit amet consectetur.</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum a
              facere suscipit voluptatibus quidem quaerat, inventore optio nisi
              delectus, eos dolore est ipsa eligendi vitae tenetur quos illo
              enim pariatur?
            </p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique
              repellat dolore ea temporibus aliquam, tenetur animi nesciunt ex
              quod doloribus.
            </p>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla
              exercitationem in repellendus placeat distinctio cum!
            </p>
            <div>
              <button>UI/UX Design</button>
              <button>Web Development</button>
              <button>Brand Identity</button>
              <button>Motion Graphics</button>
              <button>Prototyping</button>
              <button>Design System</button>
            </div>
          </figcaption>
        </figure>
      </section>
      <section id="featured"></section>
      <section id="contact"></section>
    </main>
  </body>
</html>
