<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        div{
            height: 40vh;
            border: solid;
        }
    </style>
  </head>
  <body>

    <main>
        <div data-aos="fade-up" data-aos-duration="2000"></div>
        <div data-aos="fade-up-right" data-aos-duration="2000"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div data-aos="zoom-in"></div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
