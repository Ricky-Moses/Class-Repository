<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 20px;
      }

      div {
        border: solid;
        height: 40vh;
        display: grid;
        place-items: center;
        font-size: 2em;
      }

      @media (max-width: 1200px) {
        main {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 992px) {
        main {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        main {
          grid-template-columns: repeat(1, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </main>
  </body>
</html>
