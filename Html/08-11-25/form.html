<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: grid;
            place-items: center;
            /* border: solid red; */
            height: 100vh;
        }
        form{
            /* border: solid; */
            width: 600px;
            height: 100vh;
            background-color: bisque;
            padding: 10px;
            /* margin: 10px; */
        }
        form h1{
            text-align: center;
        }

        form table {
            width: 100%;
        }

        form .roll-no{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Student Registration Form</h1>
        <table border="">
            <tbody>
                <tr>
                    <th>Name</th>
                    <td>
                        <input class="roll-no" type="text">
                    </td>
                </tr>
                <tr>
                    <th>Gender: </th>
                    <td>
                        <input type="radio">
                        <label for="">Male</label>
                        <input type="radio">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <th>Department: </th>
                    <td>
                        <input type="checkbox">
                        <label for="">CSE</label>
                        <input type="checkbox">
                        <label for="">IT</label>
                        <input type="checkbox">
                        <label for="">ECE</label>
                        <input type="checkbox">
                        <label for="">Civil</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
