<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./asset/ecommerce.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between p-3">
      <div>
        <h1 class="text-2xl font-bold cursor-pointer" data-page="home">
          E-Commerce
        </h1>
      </div>
      <div class="w-1/3">
        <input
          type="search"
          class="w-full h-10 outline px-3"
          placeholder="Search a product "
        />
      </div>
      <nav>
        <ul class="flex items-center gap-5 [&_li]:cursor-pointer">
          <li data-page="shop">Shop</li>
          <li data-page="about">About</li>
          <li data-page="profile">Profile</li>
        </ul>
      </nav>
      <div>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <!-- Header -->

    <!-- Aside -->
    <aside
      class="hidden fixed top-0 left-0 h-dvh w-[500px] bg-white shadow-2xl p-2"
    >
      <div class="flex items-center justify-between text-2xl">
        <h1>Cart</h1>
        <h1 id="displayTotalPrice">â‚¹ 80000/-</h1>
      </div>

      <ul class="mt-2 h-[80vh] overflow-y-scroll"></ul>
    </aside>
    <!-- Aside -->

    <!-- Main -->
    <main>
      <section id="home">Home</section>
      <section id="shop">
        <nav>
          <ul class="flex items-center gap-10 p-2 [&_li]:cursor-pointer"></ul>
        </nav>
        <div
          id="cardContainer"
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-3 p-3"
        ></div>
      </section>
      <section id="about">About</section>
      <section id="profile">Profile</section>
      <section id="view" >
        <article class="flex justify-center"></article>
      </section>
    </main>
    <!-- Main -->

    <script src="./main.js"></script>
  </body>
</html>
