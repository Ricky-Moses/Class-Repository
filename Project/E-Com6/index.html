<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./asset/ecommerce.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="flex items-center justify-between p-3">
      <div>
        <h1 class="text-2xl font-bold">E-Commerce</h1>
      </div>
      <div class="w-1/3">
        <input
          type="search"
          class="w-full h-10 outline px-3"
          placeholder="Search a product "
        />
      </div>
      <nav>
        <ul class="flex items-center gap-5">
          <li data-page="shop">Shop</li>
          <li data-page="about">About</li>
          <li data-page="profile">Profile</li>
        </ul>
      </nav>
      <div>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main>
      <section id="home">Home</section>
      <section id="shop">Shop</section>
      <section id="about">About</section>
      <section id="profile">Profile</section>
    </main>
    <!-- Main -->

    <script src="./main.js"></script>
  </body>
</html>
