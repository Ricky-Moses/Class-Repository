<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./asset/shop.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-Kart</title>
  </head>
  <body>
    <header class="flex items-center justify-between p-3">
      <div>
        <h1 class="text-2xl font-bold cursor-pointer">E-Kart</h1>
      </div>
      <div class="w-2/6">
        <input
          type="search"
          class="w-full h-10 shadow-2xl px-2"
          placeholder="Search a product "
        />
      </div>
      <nav class="flex items-center gap-10">
        <ul class="flex items-center gap-10 [&_li]:cursor-pointer">
          <li data-page="shop">Shop</li>
          <li data-page="about">About</li>
          <li data-page="profile">Profile</li>
        </ul>
        <div>
          <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
      </nav>
    </header>

    <aside class="fixed top-0 left-0 h-dvh w-[500px] bg-white shadow-2xl p-2">
      <div class="flex items-center justify-between text-2xl">
        <h1>
          Cart
          <span id="nOfItems" class="text-sm bg-sky-500 rounded-2xl text-white px-2">2</span>
        </h1>
        <h1 id="totalPrice">â‚¹ 80000/-</h1>
      </div>
      <ul class="flex flex-col gap-3 mt-2"></ul>
    </aside>

    <main>
      <section id="home">Home</section>
      <section id="shop">
        <nav>
          <ul class="flex items-center gap-10 px-5"></ul>
        </nav>
        <div id="cardContainer" class="grid grid-cols-4 gap-3 p-2"></div>
      </section>
      <section id="about">About</section>
      <section id="profile">Profile</section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
