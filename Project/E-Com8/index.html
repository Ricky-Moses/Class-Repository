<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./asset/shop.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-Kart</title>
  </head>
  <body>
    <header class="flex items-center justify-between p-3">
      <div>
        <h1 class="text-2xl font-bold cursor-pointer">E-Kart</h1>
      </div>
      <div class="w-2/6">
        <input
          type="search"
          class="w-full h-10 shadow-2xl px-2"
          placeholder="Search a product "
        />
      </div>
      <nav class="flex items-center gap-10">
        <ul class="flex items-center gap-10 [&_li]:cursor-pointer">
          <li data-page="shop">Shop</li>
          <li data-page="about">About</li>
          <li data-page="profile">Profile</li>
        </ul>
        <div>
          <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
      </nav>
    </header>

    <aside class="hidden fixed top-0 left-0 h-dvh w-[500px] bg-white shadow-2xl">

    </aside>

    <main>
      <section id="home">Home</section>
      <section id="shop">Shop</section>
      <section id="about">About</section>
      <section id="profile">Profile</section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
