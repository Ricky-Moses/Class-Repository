<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      main {
        display: flex;
        overflow: hidden;
        padding: 10px;
        gap: 20px;
      }

      figure {
        min-width: 40%;
      }

      main button {
        position: fixed;
        width: 50px;
        height: 50px;
        border: none;
        background: transparent;
        outline: solid 1px #fff;
        color: #fff;
        border-radius: 50%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 10px orange;
      }

      main button:hover {
        background: #fff;
        color: #000;
        outline-offset: 3px;
      }

      main button:first-child {
        top: 23%;
        left: 3%;
      }

      main button:last-child {
        top: 23%;
        left: 97%;
      }
    </style>
  </head>
  <body>
    <main>
      <button>←</button>
      <figure>
        <img src="../../assets/Nature-1.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-2.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-3.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-4.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-5.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-6.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-7.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-8.jpg" alt="" />
      </figure>
      <figure>
        <img src="../../assets/Nature-9.jpg" alt="" />
      </figure>
      <button>→</button>
    </main>

    <script>
      const prevBtn = document.querySelector("main button:first-child");
      const nextBtn = document.querySelector("main button:last-child");
      const main = document.querySelector("main");
      const figure = main.querySelectorAll("figure");

      let index = 0;
      const total = figure.length;
      const figureWidth = figure[0].offsetWidth + 10;

      function scrollContainer(i) {
        main.scrollTo({
          left: i * figureWidth,
        });
      }

      function prevFn() {
        index = (index - 1 + total) % total;
        scrollContainer(index);
      }

      function nextFn() {
        index = (index + 1) % total;
        scrollContainer(index);
      }

      //   setInterval(nextFn, 3000);

      prevBtn.addEventListener("click", prevFn);
      nextBtn.addEventListener("click", nextFn);

      window.addEventListener("keyup", prevFn);

      console.group("Data");
      console.info("Total figure: ", total);
      console.info("Figure width: ", figureWidth);
      console.groupEnd();
    </script>
  </body>
</html>
