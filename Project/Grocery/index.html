<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asimovian&family=Berkshire+Swash&family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Coral+Pixels&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italianno&family=Kaushan+Script&family=Merienda:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+PL:wght@100..400&family=Playwrite+RO:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head-logo">
        <h1><span>G</span>rocery</h1>
      </div>
      <form action="">
        <input type="search" name="" id="" />
        <input type="submit" value="Search" />
      </form>
      <nav>
        <ul>
          <li>Shop</li>
          <li>Profile</li>
          <li>
            <input type="checkbox" id="openCart" />
            <label for="openCart">
              <i class="fa-solid fa-cart-shopping"></i>
            </label>
            <aside>Cart Item</aside>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <div class="main-box">
          <figure>
            <div class="img-container">
              <img src="./asset/main-one.png" alt="" />
            </div>
            <figcaption>
              <h1>100% Natural</h1>
              <h2>Fresh Groceries, <br> Fresh Life!</h2>
              <p>
                Stock your kitchen with the finest selection of fresh produce,
                pantry staples, and everyday essentials - all under one roof!
              </p>
              <p>
                <b>Farm-Fresh-Produce: </b>Vibrant fruits and veggies,
                straight from the farm to your table
              </p>
              <p>
                <b>Special Deals Every Day: </b>Save big on your favorites
                with unbeatable discounts.
              </p>
              <button>Shop Now</button>
            </figcaption>
          </figure>
        </div>
        <div class="sub-box"></div>
        <div class="sub-box"></div>
      </section>
      <section id="fruitSlide">
        <figure>
          <img src="./asset/fruits-1.jpg" alt="">
          <figcaption>
            <h1>Strawberry</h1>
          </figcaption>
        </figure>
        <figure>
          <img src="./asset/fruits-2.jpg" alt="">
          <figcaption>
            <h1>Cherry</h1>
          </figcaption>
        </figure>
        <figure>
          <img src="./asset/fruits-3.jpg" alt="">
        </figure>
        <figure>
          <img src="./asset/fruits-4.jpg" alt="">
        </figure>
        <figure>
          <img src="./asset/fruits-5.jpg" alt="">
        </figure>
      </section>
    </main>
  </body>
</html>
