<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="m-10">
      <input
        type="text"
        placeholder="Enter a name"
        id="inputName"
        class="outline h-10 w-100"
      />
      <input
        type="submit"
        value="Submit"
        class="h-10 outline px-5 text-sky-900 hover:bg-sky-900 hover:text-white"
      />
    </form>

    <ul></ul>

    <script>
      const form = document.querySelector("form");
      const ul = document.querySelector("ul");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const inputName = form.querySelector("#inputName");

        ul.innerHTML += `<li>${inputName.value}</li>`;
        // console.info(inputName.value);
      });

      // console.info(form)
    </script>
  </body>
</html>
