<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <form class="flex flex-col items-start gap-2 m-5">
      <input
        type="text"
        name="name"
        placeholder="Enter a name"
        class="outline h-10 w-60 px-2"
      />
      <input
        type="email"
        name="email"
        placeholder="Enter an email"
        class="outline h-10 w-60 px-2"
      />
      <input
        type="password"
        name="password"
        placeholder="Enter a password"
        class="outline h-10 w-60 px-2"
      />
      <div>
        <input type="radio" name="gender" value="Male" />
        <label for="">Male</label>
        <input type="radio" name="gender" value="Female" />
        <label for="">Female</label>
      </div>
      <button
        type="submit"
        class="h-10 outline px-1 text-sky-900 hover:bg-sky-900 hover:text-white"
      >
        Submit
      </button>
    </form>

    <ul class="p-5"></ul>

    <script>
      const form = document.querySelector("form");
      const ul = document.querySelector("ul");

      const arr = [];

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const obj = {};

        for (let [key, value] of formData.entries()) {
          // console.info(`${key}: ${value}`);
          obj[key] = value;
        }

        obj.id = arr.length + 1;

        arr.push(obj);
        // console.info(arr);
        renderData(arr);

        // console.info(obj);
      });

      function renderData(arr) {
        ul.innerHTML = `
          ${arr.map(
            (list, idx) => `
            <li class="border flex gap-3 p-2">
              <div>${idx + 1}</div>
              <div class="flex-1">${list.name}</div>
              <div>
                <button>Edit</button>
              </div>
              <div>
                <button>Delete</button>
              </div>
            </li>
          `
          ).join("")}
        `;
      }
    </script>
  </body>
</html>
