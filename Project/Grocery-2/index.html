<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="head-logo">
        <h1>Grocery</h1>
      </div>
      <form action="">
        <input type="search" name="" id="" />
        <button>Search</button>
      </form>
      <nav>
        <ul>
          <li>Shop</li>
          <li>Profile</li>
          <li>Cart</li>
        </ul>
      </nav>
    </header>
    <!-- header -->
    <main>
      <section id="home">
        <div class="main-card">
          <figure>
            <div class="img-container">
              <img src="./asset/grocery.png" alt="" />
            </div>
          </figure>
        </div>
        <div class="sub-one"></div>
        <div class="sub-two"></div>
      </section>

      <!-- Fruit slide -->
      <section id="fruitSlide">
        <figure>
          <div class="img-container">
            <img src="./asset/fruits-1.jpg" alt="" />
          </div>
        </figure>
        <figure>
          <div class="img-container">
            <img src="./asset/fruits-2.jpg" alt="" />
          </div>
        </figure>
        <figure>
          <div class="img-container">
            <img src="./asset/fruits-3.jpg" alt="" />
          </div>
        </figure>
        <figure>
          <div class="img-container">
            <img src="./asset/fruits-4.jpg" alt="" />
          </div>
        </figure>
        <figure>
          <div class="img-container">
            <img src="./asset/fruits-5.jpg" alt="" />
          </div>
        </figure>
      </section>
    </main>
  </body>
</html>
