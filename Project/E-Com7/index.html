<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header
      class="flex items-center justify-between py-3 px-5 [&_h1]:cursor-pointer"
    >
      <div>
        <h1 class="text-2xl font-bold" data-page="home">E-Commerce</h1>
      </div>
      <div class="w-1/3">
        <input
          type="search"
          name=""
          placeholder="Search a product"
          class="outline w-full h-10 px-3"
        />
      </div>
      <nav>
        <ul class="flex items-center gap-5 [&_li]:cursor-pointer">
          <li data-page="shop">Shop</li>
          <li data-page="about">About</li>
          <li data-page="profile">Profile</li>
        </ul>
      </nav>
      <div>
        <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
      </div>
    </header>
    <!-- Header -->

    <!-- Cart Page -->
    <aside
      class="fixed -left-[200%] top-0 h-dvh w-[500px] bg-white shadow-2xl transition-[left] duration-1000 p-2"
    >
      <div class="flex items-center justify-between text-2xl">
        <h1>Cart</h1>
        <h1>â‚¹ 80000/-</h1>
      </div>
      <ul class="flex flex-col gap-5 mt-3 h-[80vh] overflow-y-scroll px-3">
        
      </ul>
    </aside>
    <!-- Cart Page -->

    <!-- Main section -->
    <main class="h-[91vh]">
      <section id="home">Home</section>
      <section id="shop">
        <nav>
          <ul class="flex items-center gap-10 overflow-x-scroll capitalize p-3">

          </ul>
        </nav>
        <div id="card" class="grid grid-cols-4 gap-5 p-2"></div>
      </section>
      <section id="about">About</section>
      <section id="profile">Profile</section>
    </main>
    <!-- Main section -->

    <script src="./main.js" type="module"></script>
  </body>
</html>
